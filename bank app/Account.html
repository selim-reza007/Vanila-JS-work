<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class=" bg-purple-900 text-white flex ">
            <img src="images/a.png" alt="" class="ml-10 my-auto w-10 h-10">
            <ul class="flex px-2 py-4 mx-auto">
                <li class="option-1 mx-5  cursor-pointer font-bold">Home</li>
                <li class="option-2 mx-5 cursor-pointer font-bold">My Account</li>
                <li class="option-3 mx-5  cursor-pointer font-bold">Master Card</li>
                <li class="option-4 mx-5  cursor-pointer font-bold">contact Us</li>
            </ul>
        </nav>
    </header>
    <br><br>
    <main>
        <div id="container" class="grid grid-cols-3 gap-4 p-5  place-items-center h-52 ">

            <div
                class="hover:shadow-2xl  bg-sky-100 text-center flex justify-center items-center flex-col w-full h-full ">
                <h2 class="block pb-2">Deposit Amount</h2><br>
                <input id="depositbox" type="number"
                    class="border rounded-md  border-purple-500 hover:border-purple-900 text-green-600 font-bold font-sans text-4xl  w-4/5"><br>
                <button id="depositBtn"
                    class="px-3 py-2 bg-slate-500 w-2/5 rounded-2xl text-white mt-2 active:text-purple-800 font-bold">Proceed</button>
            </div>

            <div
                class="hover:shadow-2xl border-x-4 border-x-slate-600 bg-sky-100 text-center flex justify-center items-center flex-col w-full h-full ">
                <h2 class="w-4/5 font-bold">AVAILABLE BALANCE</h2><br>
                <h4 class="text-blue-800 font-bold font-sans text-4xl  w-4/5">$ <h4
                        class="font-bold text-4xl text-green-600" id="pB">500000</h4>
                </h4>
                </h4>
            </div>

            <div
                class="hover:shadow-2xl bg-sky-100 text-center flex justify-center items-center flex-col w-full h-full ">
                <h2 class="block pb-2">Withdraw Amount</h2><br>
                <input id="withdrawBox" type="number"
                    class=" border rounded-md border-purple-500 hover:border-purple-900 text-green-600 font-bold font-sans text-4xl  w-4/5"><br>
                <button id="withdrawBtn"
                    class="px-3 py-2 bg-slate-500 w-2/5 rounded-2xl text-white mt-2 active:text-purple-800 font-bold">Proceed</button>
            </div>
        </div>
    </main>
    <script src="javascript/java.js"></script>
</body>

</html>
