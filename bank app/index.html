<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login-</title>
</head>

<body>

    <header>
        <nav class=" bg-purple-900 text-white flex ">
            <img src="assets/img/a.png" alt="" class="ml-10 my-auto w-10 h-10">
            <ul class="flex px-2 py-4 mx-auto">
                <li class="mx-5  cursor-pointer font-bold">Home</li>
                <li class="mx-5 cursor-pointer font-bold">Dashboard</li>
                <li class="mx-5  cursor-pointer font-bold">Courses</li>
                <li class="mx-5  cursor-pointer font-bold">contact Us</li>
            </ul>
        </nav>
    </header>

    <section class="loginform">
        <form action="" class="ml-10 mt-8">
            <h3 class="text-purple-900 font-bold mb-3 ">Please Login</h3>
            <input id="email" type="text" placeholder="Your Email"
                class="block border-2 rounded-md  border-purple-500 mb-2">
            <input id="password" type="password" placeholder="Your password"
                class="block border-2 rounded-md  border-purple-500 ">

        </form>
        <button id="loginBtn" class="bg-slate-400 px-2 ml-10 mt-3 rounded-2xl text-white w-20">Login</button>
    </section>

    <script src="assets/js/login.js"></script>

</body>

</html>
