    <form action="#" class="form">

        <div class="form__group">
            <label for="nameInp" class="form__label">Name</label>
            <input type="text" id="nameInp" class="form__input name" placeholder="Enter your name" value="Selim Reza">
        </div>

        <div class="form__group">
            <label for="emailInp" class="form__label">Email</label>
            <input type="email" id="emailInp" class="form__input email" placeholder="Enter your email"
                value="selim@gmail.com">
        </div>

        <div class="form__group form__group--country">
            <label for="country" class="form__label">Country</label>
            <select name="country" id="country" class="form__inputSelect">
                <option value="">Select country</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="USA">USA</option>
                <option value="Ukrain" selected>Ukrain</option>
            </select>
        </div>

        <div class="form__group form__group--gender">
            <label for="gender" class="form__label">Gender</label>
            <div class="form__radioInp">
                <input type="radio" name="gender" class="gender" id="male" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="gender" class="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" class="gender" id="other" value="other">
                <label for="other">Other</label>
            </div>
        </div>

        <div class="form__group form__group--hobies">
            <label>Select hobbies</label>
            <div class="form__selectInp">
                <input type="checkbox" class="hobbies" id="cycling" name="hobbies" value="cycling">
                <label for="cycling">Cycling</label>
                <input type="checkbox" class="hobbies" id="running" name="hobbies" value="running">
                <label for="running">Running</label>
                <input type="checkbox" class="hobbies" id="gardening" name="hobbies" value="gardening">
                <label for="gardening">Cycling</label>
            </div>
        </div>

        <button class="form__btn" onclick="submitForm(event)">Save</button>
    </form>
